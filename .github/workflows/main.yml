name: E2E tests

on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Test launcher'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

  push:
    branches: [ "test/gh_actions_int" ]

env:
  OC_SERVER_URL: https://188.245.37.132:9200

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Gradle cache
        uses: gradle/gradle-build-action@v2
      - name: AVD cache
        uses: actions/cache@v3
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-31
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
  test:
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        suites: ["@shares"]
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - name: Install and Run Appium Server
        run: |
          chmod +x ./runAppium.sh # install and run appium server in the background
          ./runAppium.sh
      - name: Run Appium Tests
        uses: reactivecircus/android-emulator-runner@v2 # install and create the Emulator
        with:
          api-level: 31
          arch: x86_64
          profile: pixel
          script: ./executeTests -t ${{ matrix.suites }}