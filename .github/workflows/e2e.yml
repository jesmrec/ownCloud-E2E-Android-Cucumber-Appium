name: E2E tests

on:
  workflow_dispatch:
  push:
    branches: [ "test/actions" ]

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout current repo
      - name: Checkout current repo
        uses: actions/checkout@v4

      # 2. Clone the app repo
      - name: Clone external repo
        run: |
          git clone https://github.com/owncloud/android.git android-app

      # 3. Setup Java (required)
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. Cache gradle (it's optional, but speeds up)
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 5. Enable KVM (Kernel-based Virtual Machine) allowing emulators to run with hardware acceleration
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      # 6. Compilar la app
      - name: Build APK
        working-directory: android-app
        run: |
          ./gradlew clean assembleqaRelease

      # 7. Move apk to the proper place
      - name: Copy APK
        run: |
          cp ./android-app/owncloudApp/build/outputs/apk/qa/release/owncloud_*-qa-release*.apk ./src/test/resources/owncloud.apk
          ls -al ./src/test/resources

      # 8. Run Appium
      - name: Run Appium
        run: |
          chmod +x ./runAppium.sh 
          ./runAppium.sh

      # 8. Run Emulator and launch tests
      - name: Run Android Emulator
        env:
          OC_SERVER_URL: ${{ secrets.OC_SERVER_URL }}
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          target: google_apis
          components: platform-tools
          arch: x86_64
          profile: pixel
          avd-name: test-avd
          force-avd-creation: true
          disable-animations: true
          emulator-options: -no-window -no-audio -no-boot-anim -accel auto -memory 2048
          script: 
            ./executeTests -t "@smoke and not @ignore and not @noocis"
